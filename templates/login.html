<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="medium"></script>
</head>
<body class="min-h-screen bg-gray-50 font-['Inter']">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
                <h2 class="mt-6 text-2xl font-bold leading-9 tracking-tight text-gray-900">Inventory Management System</h2>
                <p class="text-sm text-gray-600 mt-2">Streamline your inventory management with ease</p>
            </div>

            <div class="mb-8">
                <div class="flex justify-center space-x-4 mb-8">
                    <button class="px-4 py-2 text-sm font-medium text-custom border-b-2 border-custom" id="loginTab">Sign In</button>
                    <button class="px-4 py-2 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:border-gray-300" id="registerTab">Sign Up</button>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required class="block w-full !rounded-button border-0 py-1.5 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required class="block w-full !rounded-button border-0 py-1.5 pl-10 pr-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 !rounded text-custom border-gray-300 focus:ring-custom">
                            <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-custom hover:text-custom/80">Forgot password?</a>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center !rounded-button bg-custom px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-custom/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-custom">Sign in</button>
                    </div>
                </form>

                <form id="registerForm" class="space-y-6 hidden">
                    <div>
                        <label for="fullname" class="block text-sm font-medium leading-6 text-gray-900">Full name</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="fullname" name="fullname" type="text" required class="block w-full !rounded-button border-0 py-1.5 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="register-email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="register-email" name="email" type="email" required class="block w-full !rounded-button border-0 py-1.5 pl-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="register-password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="register-password" name="password" type="password" required class="block w-full !rounded-button border-0 py-1.5 pl-10 pr-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900">Confirm password</label>
                        <div class="relative mt-2">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="confirm-password" name="confirm-password" type="password" required class="block w-full !rounded-button border-0 py-1.5 pl-10 pr-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom sm:text-sm sm:leading-6">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center !rounded-button bg-custom px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-custom/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-custom">Create account</button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white px-2 text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <a href="#" class="flex w-full items-center justify-center gap-2 !rounded-button border border-gray-300 bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-50">
                            <i class="fab fa-google text-[#4285F4]"></i>
                            <span>Google</span>
                        </a>
                        <a href="#" class="flex w-full items-center justify-center gap-2 !rounded-button border border-gray-300 bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-50">
                            <i class="fab fa-microsoft text-[#00A4EF]"></i>
                            <span>Microsoft</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginTab').addEventListener('click', function() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            this.classList.add('text-custom', 'border-custom');
            this.classList.remove('text-gray-500', 'border-transparent');
            document.getElementById('registerTab').classList.remove('text-custom', 'border-custom');
            document.getElementById('registerTab').classList.add('text-gray-500', 'border-transparent');
        });

        document.getElementById('registerTab').addEventListener('click', function() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            this.classList.add('text-custom', 'border-custom');
            this.classList.remove('text-gray-500', 'border-transparent');
            document.getElementById('loginTab').classList.remove('text-custom', 'border-custom');
            document.getElementById('loginTab').classList.add('text-gray-500', 'border-transparent');
        });

        document.querySelectorAll('button[type="button"]').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
